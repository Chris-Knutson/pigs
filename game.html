<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>GamePage</title>
		<link rel="stylesheet" href="game.css" />
	</head>
	<body>
		<a href="index.html">Home</a>
		<div class="dashboard">
			<h3 id="console">Game begins!</h3>
			<ul id="stats">
				<li id="stats-rndplayer">Round player:</li>
				<li id="stats-roll">This roll:</li>
				<li id="stats-round">This round:</li>
				<li id="stats-total">Player total:</li>
			</ul>
			<ul id="player-totals"></ul>
		</div>
		<button onclick="pigSelected(card1)" class="pig-card" id="razorback">
			Razorback: 5pts
		</button>
		<button onclick="pigSelected(card2)" class="pig-card" id="trotter">
			Trotter: 5pts
		</button>
		<button onclick="pigSelected(card3)" class="pig-card" id="snouter">
			Snouter: 10pts
		</button>
		<button onclick="pigSelected(card4)" class="pig-card" id="leaning">
			Leaning Jowler: 15pts
		</button>
		<button onclick="pigSelected(card5)" class="pig-card" id="pigout">
			Pig Out: Lose your points
		</button>
		<button onclick="pigSelected(card6)" class="pig-card" id="oinker">
			Oinker: Back to Zero
		</button>
		<button onclick="confirmRoll('yes')" class="main-btn" id="roll-done">
			Done
		</button>
		<button onclick="bank()" class="main-btn">Bank</button>
	</body>
	<script src="game.js"></script>
</html>
